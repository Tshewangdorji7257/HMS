services:
  # Consul Service Discovery
  consul:
    image: hashicorp/consul:1.18
    container_name: hostel_consul
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      CONSUL_BIND_INTERFACE: eth0
    ports:
      - "8500:8500"  # HTTP API & Web UI
      - "8600:8600/udp"  # DNS
    volumes:
      - consul_data:/consul/data
    networks:
      - hostel-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Databases
  auth-db:
    image: postgres:15-alpine
    container_name: hostel_auth_db
    environment:
      POSTGRES_DB: hostel_auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - hostel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  building-db:
    image: postgres:15-alpine
    container_name: hostel_building_db
    environment:
      POSTGRES_DB: hostel_building_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - building_db_data:/var/lib/postgresql/data
    networks:
      - hostel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  booking-db:
    image: postgres:15-alpine
    container_name: hostel_booking_db
    environment:
      POSTGRES_DB: hostel_booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - booking_db_data:/var/lib/postgresql/data
    networks:
      - hostel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: hostel_auth_service
    environment:
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: hostel_auth_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRY: 24h
      PORT: 8001
      GRPC_PORT: 9001
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: auth-service
      SERVICE_ID: auth-service-1
    ports:
      - "8001:8001"
      - "9001:9001"
    depends_on:
      auth-db:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - hostel-network
    restart: unless-stopped

  # Building Service
  building-service:
    build:
      context: ./building-service
      dockerfile: Dockerfile
    container_name: hostel_building_service
    environment:
      DB_HOST: building-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: hostel_building_db
      PORT: 8002
      GRPC_PORT: 9002
      AUTH_SERVICE_URL: http://auth-service:8001
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: building-service
      SERVICE_ID: building-service-1
    ports:
      - "8002:8002"
      - "9002:9002"
    depends_on:
      building-db:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - hostel-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    container_name: hostel_booking_service
    environment:
      DB_HOST: booking-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: hostel_booking_db
      PORT: 8003
      AUTH_SERVICE_URL: http://auth-service:8001
      BUILDING_SERVICE_URL: http://building-service:8002
      AUTH_GRPC_URL: auth-service:9001
      BUILDING_GRPC_URL: building-service:9002
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: booking-service
      SERVICE_ID: booking-service-1
      # Email Configuration (Optional - configure to enable email notifications)
      # SMTP_HOST: smtp.gmail.com
      # SMTP_PORT: 587
      # SMTP_USER: your-email@gmail.com
      # SMTP_PASSWORD: your-app-password
      # FROM_EMAIL: noreply@hostelmgmt.com
      # FROM_NAME: Hostel Management System
    ports:
      - "8003:8003"
    depends_on:
      booking-db:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - hostel-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: hostel_api_gateway
    environment:
      PORT: 8000
      AUTH_SERVICE_URL: http://auth-service:8001
      BUILDING_SERVICE_URL: http://building-service:8002
      BOOKING_SERVICE_URL: http://booking-service:8003
      AUTH_GRPC_URL: auth-service:9001
      BUILDING_GRPC_URL: building-service:9002
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: api-gateway
      SERVICE_ID: api-gateway-1
      ENABLE_SERVICE_DISCOVERY: true
    ports:
      - "8000:8000"
    depends_on:
      consul:
        condition: service_healthy
      auth-service:
        condition: service_started
      building-service:
        condition: service_started
      booking-service:
        condition: service_started
    networks:
      - hostel-network
    restart: unless-stopped

networks:
  hostel-network:
    driver: bridge

volumes:
  auth_db_data:
  building_db_data:
  booking_db_data:
  consul_data:
