name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Job 1: Build and Push Backend Services to Docker Hub
  backend-docker-hub:
    name: Backend Docker Hub - ${{ matrix.service }}
    runs-on: ubuntu-latest
    if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
    
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - building-service
          - api-gateway
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/hms-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: Backend/${{ matrix.service }}
          file: Backend/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # Job 2: Build and Push Frontend to Docker Hub
  frontend-docker-hub:
    name: Frontend Docker Hub
    runs-on: ubuntu-latest
    if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/hms-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: Frontend
          file: Frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # Job 3: Build and Push Backend Services to AWS ECR
  backend-aws-ecr:
    name: Backend AWS ECR - ${{ matrix.service }}
    runs-on: ubuntu-latest
    if: secrets.AWS_REGION != '' && secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != ''
    
    strategy:
      matrix:
        service:
          - auth-service
          - booking-service
          - building-service
          - api-gateway
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Create ECR repository if not exists
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: hms-${{ matrix.service }}
        run: |
          aws ecr describe-repositories --repository-names ${REPOSITORY} || \
          aws ecr create-repository --repository-name ${REPOSITORY} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/hms-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: Backend/${{ matrix.service }}
          file: Backend/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image details
        run: |
          echo "Image pushed to ECR"
          echo "Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Repository: hms-${{ matrix.service }}"

  # Job 4: Build and Push Frontend to AWS ECR
  frontend-aws-ecr:
    name: Frontend AWS ECR
    runs-on: ubuntu-latest
    if: secrets.AWS_REGION != '' && secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Create ECR repository if not exists
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: hms-frontend
        run: |
          aws ecr describe-repositories --repository-names ${REPOSITORY} || \
          aws ecr create-repository --repository-name ${REPOSITORY} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/hms-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: Frontend
          file: Frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image details
        run: |
          echo "Image pushed to ECR"
          echo "Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Repository: hms-frontend"

  # Job 5: Summary
  docker-summary:
    name: Docker Push Summary
    runs-on: ubuntu-latest
    needs: [backend-docker-hub, frontend-docker-hub, backend-aws-ecr, frontend-aws-ecr]
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          echo "üê≥ Docker Build & Push Summary"
          echo "=============================="
          echo "Backend Docker Hub: ${{ needs.backend-docker-hub.result }}"
          echo "Frontend Docker Hub: ${{ needs.frontend-docker-hub.result }}"
          echo "Backend AWS ECR: ${{ needs.backend-aws-ecr.result }}"
          echo "Frontend AWS ECR: ${{ needs.frontend-aws-ecr.result }}"
          
          echo ""
          echo "‚úÖ Docker images have been built and pushed successfully!"
