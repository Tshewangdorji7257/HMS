name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'Frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1
      
      - name: Show commit info
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Commit message: $(git log -1 --pretty=%B)"
          echo "Files changed in this commit:"
          git show --name-only --pretty="" HEAD | head -20
      
      - name: Verify files have token fixes
        run: |
          echo "=== use-admin-auth.tsx line 16 ===" 
          sed -n '16p' Frontend/hooks/use-admin-auth.tsx
          if grep -q "token: null" Frontend/hooks/use-admin-auth.tsx; then
            echo "✅ use-admin-auth.tsx HAS token: null"
          else
            echo "❌ use-admin-auth.tsx MISSING token: null"
            exit 1
          fi
          
          echo "=== use-auth.tsx line 16 ==="
          sed -n '16p' Frontend/hooks/use-auth.tsx  
          if grep -q "token: null" Frontend/hooks/use-auth.tsx; then
            echo "✅ use-auth.tsx HAS token: null"
          else
            echo "❌ use-auth.tsx MISSING token: null"
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Install dependencies
        working-directory: Frontend
        run: |
          rm -rf node_modules
          rm -rf .next
          rm -rf ~/.pnpm-store
          pnpm install --no-frozen-lockfile --force
      
      - name: Verify files before TypeScript check
        working-directory: Frontend
        run: |
          echo "Final verification before tsc:"
          grep -n "token: null" hooks/use-admin-auth.tsx hooks/use-auth.tsx || echo "WARNING: token: null not found!"
      
      - name: Run TypeScript type checking
        working-directory: Frontend
        run: |
          rm -rf node_modules/.cache
          rm -f tsconfig.tsbuildinfo
          pnpm exec tsc --noEmit
      
      - name: Run ESLint
        working-directory: Frontend
        run: pnpm lint
        continue-on-error: true
      
      - name: Build Next.js application
        working-directory: Frontend
        run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
      
      - name: Check build output
        working-directory: Frontend
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful! .next directory exists"
            ls -la .next
          else
            echo "❌ Build failed! .next directory not found"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            Frontend/.next
            Frontend/public
          retention-days: 7

  docker-build:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "Frontend/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/hms-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push to GHCR
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: Frontend
          file: Frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          echo "✅ Frontend CI Pipeline Summary"
          echo "=============================="
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo ""
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "✅ Pipeline completed successfully!"
          else
            echo "❌ Pipeline failed"
          fi
